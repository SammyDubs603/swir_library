services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: swir
      POSTGRES_PASSWORD: swir
      POSTGRES_DB: swir
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: ./backend
    volumes:
      - ./:/workspace/swir_library
    environment:
      DATABASE_URL: postgresql://swir:swir@db:5432/swir
    depends_on: [db]
    ports: ["8000:8000"]
  worker:
    build: ./worker
    volumes:
      - ./:/workspace/swir_library
    depends_on: [db, redis]
  frontend:
    build: ./frontend
    depends_on: [api]
    ports: ["3000:3000"]
